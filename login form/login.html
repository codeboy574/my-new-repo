<!DOCTYPE html>
<html>
    <head>
        <title> LOGIN FORM </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
       <div class="ob">

        <form class="form" action="thank you.html" method="post">

           <div class="input_group">
            <h1>Login Form</h1>
           </div>

           <div class="input_group">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name..." id="name" required spellcheck="false">
           </div>

           <div class="input_group">
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your age...." id="age" required>
           </div>

           <div class="input_group">
            <label for="mail">Email:</label>
            <input type="email" placeholder="Enter your email..." id="mail" required>
           </div>

           <div class="input_group">
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass" placeholder="Enter your password..." required minlength="5">
           </div>

            <div class="input_group">
                <button type="submit">Submit</button>
            </div>

        </form>

       </div>
    </body>
</html>
